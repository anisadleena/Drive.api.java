# application-local.properties
spring.application.name=Drive.api.java

# Local Database (MySQL) Configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/loyalty_db
spring.datasource.username=root
spring.datasource.password=

# Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update

# Flyway Configuration for local database
spring.flyway.enabled=true
spring.flyway.url=jdbc:mysql://localhost:3306/loyalty_db
spring.flyway.user=root
spring.flyway.password=
spring.flyway.enabled=false

# Location for migration scripts
spring.flyway.locations=classpath:db/migration

# Server Configuration
server.port=70
